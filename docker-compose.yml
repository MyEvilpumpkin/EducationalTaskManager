version: "3"
services:
  educational_task_manager:
    build: .
    image: educational_task_manager
  streamlit_app:
    image: educational_task_manager
    container_name: streamlit_app
    command: "streamlit_app.py"
    ports:
      - "8521:8501"
    restart: on-failure
  tg_bot:
    image: educational_task_manager
    container_name: tg_bot
    command: "tg_bot.py"
    restart: on-failure
